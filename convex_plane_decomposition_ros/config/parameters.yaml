input_topic : '/elevation_mapping/elevation_map_raw'
height_layer : 'elevation'


plane_factory:
  plane_inclination_threshold_degrees : 70

polygonizer:
  upsampling_factor : 3
  activate_long_edge_upsampling : false
  activate_contour_approximation : true
  contour_approximation_relative_local_area_threshold : 0.1
  contour_approximation_absolute_local_area_threshold_squared_meters : 0.05
  contour_approximation_relative_total_area_threshold : 0.5
  contour_approximation_absolute_total_area_threshold : 1.0
  max_number_of_iterations : 5

convex_decomposer:
  decomposer_type : 'inner_convex_decomposition'  # 'optimal_decompostion'
  dent_angle_threshold_rad : 0.05

sliding_window_plane_extractor:
  kernel_size : 3
  plane_patch_error_threshold : 0.004
  surface_normal_angle_threshold_degrees : 10.0
  include_curvature_detection : true
  include_ransac_refinement : false
  global_plane_fit_error_threshold : 0.02

ransac_plane_refinement:
  probability : 0.01
  min_points : 200
  epsilon : 0.004
  cluster_epsilon : 0.0282842712475
  # Set maximum normal deviation. 0.98 < dot(surface_normal, point_normal);
  normal_threshold : 0.98

